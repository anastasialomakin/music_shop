{% extends "base.html" %}

{% block content %}
    <h2>Релизы</h2>

    <div class="catalog-container">
        <aside class="filters-sidebar">
            <h4>Фильтры</h4>
            <p>(в разработке)</p>
        </aside>

        <div class="catalog-main">
            <div class="search-sort-bar">
                <input type="search" placeholder="Поиск по названию или группе...">
                <select>
                    <option>Сортировка (в разработке)</option>
                </select>
            </div>

            <!-- ВОТ ИСПРАВЛЕНИЕ: Добавляем класс catalog-grid -->
            <div class="catalog-grid">
                {% for release in releases %}
                    <div class="record-card">
                        <a href="{{ url_for('release_detail', id=release.id) }}" style="text-decoration: none; color: inherit;">
                            <!-- Добавляем изображение, как договаривались -->
                            <img src="{{ release.cover_image_url or 'https://via.placeholder.com/200' }}" alt="Обложка {{ release.title }}">
                            <h3>{{ release.title }}</h3>
                            <p>{{ release.band.name }}</p>
                        </a>
                    </div>
                {% else %}
                    <p>В каталоге пока нет релизов.</p>
                {% endfor %}
            </div>
            
            <!-- TODO: Пагинация -->
            <div class="pagination" style="margin-top: 20px; text-align: center;">
                <p>(Пагинация в разработке)</p>
            </div>
        </div>
    </div>
{% endblock %}
