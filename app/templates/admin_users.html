{% extends "admin_base.html" %}

{% block admin_content %}
    <h3>Управление пользователями</h3>
    <table class="admin-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Роль</th>
                <th class="actions">Действия</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td class="actions">
                    <a href="{{ url_for('admin_edit_user', user_id=user.id) }}" title="Редактировать">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    {% if user.id != current_user.id %}
                        <form action="{{ url_for('admin_delete_user', user_id=user.id) }}" method="POST" style="display: inline;" onsubmit="return confirm('Вы уверены? Это действие необратимо.');">
                            <button type="submit" title="Удалить" style="border: none; background: none; cursor: pointer; padding: 0;">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
