{% extends "admin_base.html" %}
{% block admin_content %}
    <h3>{{ title }}</h3>
    <form method="POST" class="form-container" style="margin: 0; box-shadow: none; padding: 0;">
        {{ form.hidden_tag() }}
        <p>{{ form.name.label }}<br>{{ form.name() }}</p>
        <p>{{ form.bio.label }}<br>{{ form.bio(rows=5, style="width: 100%;") }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
