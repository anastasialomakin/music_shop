{% extends "base.html" %}

{% block content %}
    <h1>Мои заказы</h1>
    {% if not orders %}
        <p>У вас еще нет заказов.</p>
    {% else %}
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">Номер заказа</th>
                    <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">Дата</th>
                    <th style="text-align: right; padding: 8px; border-bottom: 1px solid #ddd;">Сумма</th>
                    <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">Статус</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td style="padding: 8px; border-bottom: 1px solid #ddd;">#{{ order.id }}</td>
                    <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ order.date }}</td>
                    <td style="text-align: right; padding: 8px; border-bottom: 1px solid #ddd;">{{ order.total }}$</td>
                    <td style="padding: 8px; border-bottom: 1px solid #ddd;">{{ order.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}
