{% extends "base.html" %}

{% block content %}
    <h2>Наш Каталог</h2>
    <div class="catalog-grid">
        {% for record in records %}
            <div class="record-card">
                <img src="{{ record.cover_image_url }}" alt="Обложка {{ record.title }}">
                <h3>{{ record.title }}</h3>
                <p><strong>Исполнитель:</strong> {{ record.artist }}</p>
                <p><strong>Цена:</strong> {{ record.price }}$</p>
                {% if record.stock_quantity > 0 %}
                    <p class="status-in-stock">В наличии</p>
                    <button>Добавить в корзину</button>
                {% else %}
                    <p class="status-out-of-stock">Нет в наличии</p>
                {% endif %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
