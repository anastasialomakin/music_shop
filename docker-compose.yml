version: '3.8'

services:
  web:
    build: . 
    ports:
      - "5000:5000"
    volumes:
      - .:/app  
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    depends_on:
      - db

  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql 
    environment:
      - MYSQL_ROOT_PASSWORD: rootpassword # Пароль суперпользователя
      - MYSQL_DATABASE: music_store_db   # Название базы данных
      - MYSQL_USER: myuser               # Имя пользователя
      - MYSQL_PASSWORD: mypassword       # Пароль пользователя
    ports:
      - "3306:3306"

volumes:
  mysql_data: