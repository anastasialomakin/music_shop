version: '3.8'

services:
  web:
    build: . 
    ports:
      - "8000:5000"
    volumes:
      - .:/app  
    environment:
      - DATABASE_URL=mysql+pymysql://root:7878@127.0.0.1/music_store_db
      - SECRET_KEY=a_very_secret_key
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 7878
      MYSQL_DATABASE: music_store_db
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data: