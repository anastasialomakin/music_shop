version: '3.8'

services:
  web:
    build: . 
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app  
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/ 
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=music_store_db
    ports:
      - "5432:5432"

volumes:
  postgres_data: